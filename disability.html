<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefits Quiz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .quiz-box {
            background-color: #add8e6;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .quiz-box button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="quiz-box" id="quiz">
        <p id="question">Do you seek disability benefits?</p>
        <button onclick="nextQuestion('yes')">Yes</button>
        <button onclick="nextQuestion('no')">No</button>
    </div>

    <script>
        function nextQuestion(answer) {
            const questionElement = document.getElementById('question');
            const quizBox = document.getElementById('quiz');

            if (questionElement.innerHTML === 'Do you seek disability benefits?') {
                questionElement.innerHTML = 'Are you over 64?';
            } else if (questionElement.innerHTML === 'Are you over 64?') {
                if (answer === 'yes') {
                    window.location.href = 'https://facebook.com';
                } else {
                    questionElement.innerHTML = 'Have you worked in the past 10 years?';
                }
            } else if (questionElement.innerHTML === 'Have you worked in the past 10 years?') {
                if (answer === 'yes') {
                    window.location.href = 'https://blly.ink/ssdb';
                } else {
                    window.location.href = 'https://facebook.com';
                }
            }
        }
    </script>

</body>
</html>
